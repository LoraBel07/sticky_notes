<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">	
	<title>Sticky Notes</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
</head>
<body style="background-color:#c68c53a8; font-family: 'Courgette', cursive; font-size: 25px;">
	<div class="main-container">
		<div class="container1">
			<button class="btn btn-success" onclick="typeNote()">Create Note</button>
		</div>
		<div class="container2">
			<!-- <div id="pin">
				<img src="pushpin.png" alt="pin" width="40px">
			</div> -->
		</div>
		<div class="container3">
			<form>
				<textarea id="note-text" placeholder="Write Note ..." maxlength="96"></textarea>
				<div id="check-icon">
					<img src="https://img.icons8.com/cute-clipart/50/000000/add-list.png"/>
				</div>
				<div id="x-icon">
					<img  src="https://img.icons8.com/cute-clipart/50/000000/delete-file.png"/>
				</div>

			</form>
		</div>

	</div>


	<script src="script.js"></script>
</body>
</html>
